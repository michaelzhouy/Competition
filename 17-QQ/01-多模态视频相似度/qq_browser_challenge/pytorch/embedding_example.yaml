MODEL:
  REPRESENTATION:
    - NAME: nextvlad
      TYPE: nextvlad
      FEATURE_SIZE: 1536
      OUTPUT_SIZE: 1024
      EXPANSION_SIZE: 2
      CLUSTER_SIZE: 64
      NUM_GROUPS: 8
      DROPOUT_PROB: 0.2
    - NAME: title_bert
      TYPE: bert
      PRETRAINED: true
      MODEL_PATH: local://data/chinese_L-12_H-768_A-12/bert_google.bin
      LEARNING_RATE: 0.000025
      CONFIG:
        VOCAB_SIZE: 21128
        MAX_POSITION_EMBEDDINGS: 512
        TYPE_VOCAB_SIZE: 3
  TASK:
    NAME: concat_cls
    INPUT_SIZE: 1792
    HIDDEN_SIZE1: 2048
    HIDDEN_SIZE2: 1024
    HIDDEN_SIZE3: 512
    NUM_CLASSES: 10000
    LABEL_KEY: tag_id
    LOSS:
      NAME: BCELoss
      SCALE: 0.001

  GRAPH:
    - NAME: nextvlad
      INPUTS:
        - frame_feature
      OUTPUTS:
        - video_output
    - NAME: title_bert
      INPUTS:
        - title
      OUTPUTS:
        - title_seq_list
        - title_output
    - NAME: concat_cls
      LABELS: tag_id
      INPUTS:
        - video_output
        - title_output

DATASET:
  NAME: "dataset_mem"
  CHUNK_SIZE: 1
  INDEX_LOADER_NUM: 8
  FORMAT: "tfrecord"
  FIELD:
    - NAME: "frame_feature"
      KEY: "frame_feature"
      NUM_SEGMENT: 32
    - NAME: "tag_cls"
      KEY: "tag_id"
      TAG_FILE: local://./data/tag_list.txt
      TAG_SIZE: 10000
    - NAME: "id"
      KEY: "id"
    - NAME: "bert_text"
      KEY: "title"
      VOCAB_PATH: local://./data/chinese_L-12_H-768_A-12/vocab.txt
      MAX_SEQ_LEN: 32
  DESC_PATH: local://./data/desc.json
  DATA_BASE_DIR: "."
  TRAIN_DATA:
    DATA_PATH:
      - local://data/pointwise/pretrain_10.tfrecords
      - local://data/pointwise/pretrain_11.tfrecords
      - local://data/pointwise/pretrain_12.tfrecords
      - local://data/pointwise/pretrain_13.tfrecords
      - local://data/pointwise/pretrain_14.tfrecords
      - local://data/pointwise/pretrain_15.tfrecords
      - local://data/pointwise/pretrain_16.tfrecords
      - local://data/pointwise/pretrain_17.tfrecords
      - local://data/pointwise/pretrain_18.tfrecords
      - local://data/pointwise/pretrain_19.tfrecords
      - local://data/pointwise/pretrain_1.tfrecords
      - local://data/pointwise/pretrain_2.tfrecords
      - local://data/pointwise/pretrain_3.tfrecords
      - local://data/pointwise/pretrain_4.tfrecords
      - local://data/pointwise/pretrain_5.tfrecords
      - local://data/pointwise/pretrain_6.tfrecords
      - local://data/pointwise/pretrain_7.tfrecords
      - local://data/pointwise/pretrain_8.tfrecords
      - local://data/pointwise/pretrain_9.tfrecords
    BATCH_SIZE: 256
    WORKER_NUM: 8
    PREFETCH_FACTOR: 2
  EVAL_DATA:
    DATA_PATH:
      - local://data/pointwise/pretrain_0.tfrecords
    BATCH_SIZE: 256
    WORKER_NUM: 8
    PREFETCH_FACTOR: 2
  SPEARMAN_EVAL:
    DATA_PATH:
      - local://data/pairwise/pairwise.tfrecords
    LABEL_FILE: local://data/pairwise/label.tsv
    BATCH_SIZE: 256
    WORKER_NUM: 8
    PREFETCH_FACTOR: 2
  SPEARMAN_TEST_A:
    DATA_PATH:
      - local://data/test_a/test_a.tfrecords
    BATCH_SIZE: 256
    WORKER_NUM: 8
    PREFETCH_FACTOR: 2
  SPEARMAN_TEST_B:
    DATA_PATH:
      - local://data/test_b/test_b.tfrecords
    BATCH_SIZE: 256
    WORKER_NUM: 8
    PREFETCH_FACTOR: 2

RUNTIME:
  SEED: 9
  AUTOCAST: false
  REPORT_STEPS: 25
  USE_SEED: true
  DEBUG: false
  SAVE_MODEL_DIR: "local://./embedding_baseline"
  METRICS: "PRScore"
  EXPORT:
    TYPE: torch_nn
    NAME: model.torch_nn
    DYNAMIC: true

TRAINING:
  EPOCHS: 30
  LEARNING_RATE: 0.0005
  OPTIMIZER:
    NAME: LayeredOptim

  SCHEDULER:
    NAME: constant
